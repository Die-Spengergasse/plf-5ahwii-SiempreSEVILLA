<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider"></span>
            <span class="card-side"></span>
            <div class="flip-card__inner">
                <div class="flip-card__front">
                    <div class="title">Log in</div>
                    <form class="flip-card__form" action="http://localhost:3000/login" method="post">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" id="i-email" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" id="i-pass" required>
                        <button class="flip-card__btn" type="submit">Let`s go!</button>
                    </form>
                </div>
                <div class="flip-card__back">
                    <div class="title">Sign up</div>
                    <form class="flip-card__form" action="http://localhost:3000/register" method="post">
                        <input class="flip-card__input" name="name" placeholder="Name" type="text" id="i-name" required>
                        <input class="flip-card__input" name="email" placeholder="Email" type="email" id="i-email" required>
                        <input class="flip-card__input" name="password" placeholder="Password" type="password" id="i-pass" required>
                        <button class="flip-card__btn" type="submit">Confirm!</button>
                    </form>
                </div>
            </div>
            </label>
        </div>   
    </div>
</body>
</html>
